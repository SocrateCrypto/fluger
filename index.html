<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>WEB_USB</title>
    <link rel="shortcut icon" href="c4c6ce86a5e5c263ade4526838483ef3.png" type="image/x-icon">
    <script src="serial.js"></script>
    <script src="application.js"></script>
    <style>
        img {
            max-width: 120px;
            height: auto;
        }
        #receiver_lines, #command_line {
            display: none;
        }
        .form-control-azure {
            background-color: #e0f7fa;
            border: 1px solid #00acc1;
            color: #007c91;
        }
        .form-label-azure {
            color: #007c91;
        }
        .form-control-green {
            background-color: #e8f5e9;
            border: 1px solid #66bb6a;
            color: #388e3c;
        }
        .form-label-green {
            color: #388e3c;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div class="container W-50 pt-5">
        <img src="fisch.png" alt="Логотип">
        <button id="connect" class="btn btn-success flex-grow-2 mx-2">Connect</button>
        <span id="status"></span>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_STEPS" class="form-label">Количество шагов на 360 градусов:</label>
            <input type="number" class="form-control mb-2" placeholder="number off STEPS" id="_STEPS" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_SPEED_MAX" class="form-label">Максимальная скорость:</label>
            <input type="number" class="form-control mb-2" placeholder="Speed Max" id="_SPEED_MAX" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_ACCEL_A" class="form-label">Ускорение:</label>
            <input type="number" class="form-control mb-2" placeholder="Acceleration" id="_ACCEL_A" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_ACCEL_B" class="form-label">Яркость подсветки LED Ring(0-255):</label>
            <input type="number" class="form-control mb-2" placeholder="backlight brightness LED Ring" id="_ACCEL_B" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_SEGMENT_1" class="form-label-green">Угол 1 в режиме Auto:</label>
            <input type="number" class="form-control form-control-green mb-2" placeholder="Segment_1" id="_SEGMENT_1" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_SEGMENT_2" class="form-label-green">Угол 2 в режиме Auto:</label>
            <input type="number" class="form-control form-control-green mb-2" placeholder="Segment_2" id="_SEGMENT_2" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_SEGMENT_3" class="form-label-green">Угол 3 в режиме Auto:</label>
            <input type="number" class="form-control form-control-green mb-2" placeholder="Segment_3" id="_SEGMENT_3" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="form-group">
            <label for="_STEPER_PARAM" class="form-label">Задержка для драйвера шагового двигателя. Рекомендуемый диап. 1-10 мкс:</label>
            <input type="number" class="form-control mb-2" placeholder="DRIVER_STEP_TIME" id="_STEPER_PARAM" value="null">
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <div class="input-group mb-2">
            <label class="input-group-text" for="_BEEPER">ON/OFF Beeper</label>
            <select class="form-select" id="_BEEPER">
                <option selected>Choose...</option>
                <option value=true>ON</option>
                <option value=false>OFF</option>
            </select>
        </div>
        <div class="input-group mb-2">
            <label class="input-group-text" for="_LED">ON/OFF LED</label>
            <select class="form-select" id="_LED">
                <option selected>Choose...</option>
                <option value=true>ON</option>
                <option value=false>OFF</option>
            </select>
        </div>
        <div class="input-group mb-2">
            <label class="input-group-text" for="_LIMIT_360">ON/OFF Limit 360</label>
            <select class="form-select" id="_LIMIT_360">
                <option selected>Choose...</option>
                <option value=true>ON</option>
                <option value=false>OFF</option>
            </select>
        </div>
        <div class="input-group mb-2">
            <label class="input-group-text" for="_ZERO_SENSOR">ON/OFF LED Ring</label>
            <select class="form-select" id="_ZERO_SENSOR">
                <option selected>Choose...</option>
                <option value=true>ON</option>
                <option value=false>OFF</option>
            </select>
        </div>
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">
        
        <div class="form-group">
            <label for="CALIBR_DATA" class="form-label-azure">Калибровочные данные IMU:</label>
            <input type="number" class="form-control form-control-azure mb-2" placeholder="CALIBR_DATA_A" id="CALIBR_DATA_A" value="null">
            <input type="number" class="form-control form-control-azure mb-2" placeholder="CALIBR_DATA_B" id="CALIBR_DATA_B" value="null">
            <input type="number" class="form-control form-control-azure mb-2" placeholder="CALIBR_DATA_C" id="CALIBR_DATA_C" value="null">
            <input type="number" class="form-control form-control-azure mb-2" placeholder="CALIBR_DATA_D" id="CALIBR_DATA_D" value="null">
            <input type="number" class="form-control form-control-azure mb-2" placeholder="CALIBR_DATA_E" id="CALIBR_DATA_E" value="null">
            <input type="number" class="form-control form-control-azure mb-2" placeholder="CALIBR_DATA_F" id="CALIBR_DATA_F" value="null">
        </div>
        
        <hr style="border-top: 2px dashed rgb(244, 242, 241); width: 100%;">

        <button class="btn btn-success flex-grow-1 mx-2" id="Reed">Reed</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="Write">Write</button>
        <button class="btn btn-info flex-grow-1 mx-2" id="Calibrate">Calibrate mode</button>
        
        <div id="receiver_lines"></div>
    </div>
    
    <input id="command_line" />
    <script src="handler.js"></script>
